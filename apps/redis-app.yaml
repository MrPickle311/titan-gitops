apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 25.3.0
    chart: redis
    helm:
      values: |
        architecture: replication
        
        auth:
          existingSecret: "redis-credentials"
          existingSecretPasswordKey: "redis-password"
        
        sentinel:
          enabled: true
          masterSet: mymaster

        master:
          service:
            type: LoadBalancer
            loadBalancerIP: "10.0.0.202"
          persistence:
            enabled: true
            storageClass: "openebs-hostpath"
            size: 5Gi
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        replica:
          replicaCount: 2
          persistence:
            enabled: true
            storageClass: "openebs-hostpath"
            size: 5Gi
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
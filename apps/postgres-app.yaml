apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 18.1.1
    chart: postgresql
    helm:
      values: |
        global:
          postgresql:
            auth:
              existingSecret: "postgres-credentials"
              secretKeys:
                adminPasswordKey: "postgres-password"
              database: "titan_db"
        primary:
          service:
            type: LoadBalancer
            loadBalancerIP: "10.0.0.201" 
          persistence:
            enabled: true
            storageClass: "openebs-hostpath"
            size: 20Gi
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true